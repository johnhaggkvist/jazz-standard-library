<!DOCTYPE html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">

        <!-- Project CSS files -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/github.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="index" class="section">
                <h1>Jazz Standards Library</h1>
                <div id="start" class="view">
                    <div id="standards-list">
                    </div>
                </div>
                <div id="title" class="view">Title</div>
                <div id="variation" class="view">Variation</div>
                <div id="loading" class="view">...</div>   
            </div>
            <div id="about" class="section">
                <h1>About</h1>
                <p class="description">
                    This app was made at Spotify Music Hackday 2013 in Stockholm.
                </p>
            </div>
        </div>
        <script type="text/template" id="template-standards">
            {{#letters}}
                <div class="">{{label}}</div>
                <div class="standards-letter columns">
                    {{#standards}}
                        <div class="standard-entry link" data-view="title" data-params="{{title}}">{{title}}</div>
                    {{/standards}}
                </div>
            {{/letters}}
        </script>
        <script type="text/template" id="template-title">
            <a href="#" class="link" data-view="start">Standards</a> - {{search}}<br />
            {{#songs}}
                <a href="#" class="link" data-view="variation" data-params="{{id}}">
                <div class="standard-entry"> {{artist_name}} - {{title}} - {{audio_summary.key}}
                </a>
                <ul>
                {{#tracks}}
                    <li><input type="text" value="{{uri}}" /></li>
                {{/tracks}}
                </ul>
                </div>
            {{/songs}}
        </script>
        <script type="text/template" id="template-variation">
            <a href="#" class="link" data-view="start">Standards</a> - <a href="#" class="link" data-view="title" data-params="{{activeStandard}}">{{activeStandard}}</a>
        </script>
        <script src="/js/rainbow-custom.min.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
