<!DOCTYPE html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">

        <!-- Project CSS files -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/github.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="index" class="section">
                <h1>Jazz Standards Library</h1>
                <div id="start" class="view">
                    <div class="filter-container">
                        <input id="filter" class="filter-search" type="text" placeholder="Filter"/>
                    </div>
                    <div class="shortcuts">
                        <a href="#0" id="hLink0">0</a>
                        <a href="#A" id="hLinkA">A</a>
                        <a href="#B" id="hLinkB">B</a>
                        <a href="#C" id="hLinkC">C</a>
                        <a href="#D" id="hLinkD">D</a>
                        <a href="#E" id="hLinkE">E</a>
                        <a href="#F" id="hLinkF">F</a>
                        <a href="#G" id="hLinkG">G</a>
                        <a href="#H" id="hLinkH">H</a>
                        <a href="#I" id="hLinkI">I</a>
                        <a href="#J" id="hLinkJ">J</a>
                        <a href="#K" id="hLinkK">K</a>
                        <a href="#L" id="hLinkL">L</a>
                        <a href="#M" id="hLinkM">M</a>
                        <a href="#N" id="hLinkN">N</a>
                        <a href="#O" id="hLinkO">O</a>
                        <a href="#P" id="hLinkP">P</a>
                        <a href="#Q" id="hLinkQ">Q</a>
                        <a href="#R" id="hLinkR">R</a>
                        <a href="#S" id="hLinkS">S</a>
                        <a href="#T" id="hLinkT">T</a>
                        <a href="#U" id="hLinkU">U</a>
                        <a href="#V" id="hLinkV">V</a>
                        <a href="#W" id="hLinkW">W</a>
                        <a href="#X" id="hLinkX">X</a>
                        <a href="#Y" id="hLinkY">Y</a>
                        <a href="#Z" id="hLinkZ">Z</a>
                    </div>
                    <div id="standards-list">
                    </div>
                </div>
                <div id="title" class="view">Title</div>
                <div id="variation" class="view">Variation</div>
                <div id="loading" class="view"><span class="loading"></span></div>   
            </div>
            <div id="about" class="section">
                <h1>About</h1>
                <p class="description">
                    This app was made at Spotify Music Hackday 2013 in Stockholm.
                </p>
            </div>
        </div>
        <script type="text/template" id="template-standards">
            {{#letters}}
                <h2 class="standards-letter-heading" id="{{label}}">{{label}}</h2>
                <div class="standards-letter columns" data-label="{{label}}">
                    {{#standards}}
                        <div class="standard-entry link" data-view="title" data-params="{{title}}">{{title}}</div>
                    {{/standards}}
                </div>
            {{/letters}}
        </script>
        <script type="text/template" id="template-title">
            <div class="breadcrumb">
                <a href="#" class="link" data-view="start">Standards</a> - {{search}}<br />
            </div>

            <table id="variations-table">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Tempo</th>
                    <th>Key</th>
                    <th>Recordings</th>
                </tr>
            </thead>
            <tbody>
            {{#songs}}
                <tr class="link listlink" data-view="variation" data-params="{{id}}">
                    <td>{{artist_name}}</td>
                    <td>{{audio_summary.humanTempo}}</td>
                    <td>{{audio_summary.humanKey}}</td>
                    <td>{{tracks.length}}</td>
                </tr>
            {{/songs}}
            </tbody>
            </table>
        </script>
        <script type="text/template" id="template-variation">
            <div class="breadcrumb">
                <a href="#" class="link" data-view="start">Standards</a> - <a href="#" class="link" data-view="title" data-params="{{activeStandard}}">{{activeStandard}}</a> - Variations
            </div>
            <h2>{{song.artist_name}} - {{song.title}}</h2>
            <div class="margin-bottom-medium">
                <div><strong>Tempo: </strong>{{song.audio_summary.humanTempo}} bpm</div>
                <div><strong>Key: </strong>{{song.audio_summary.humanKey}}</div>
                <div><strong>Time signature: </strong>{{song.audio_summary.time_signature}}</div>
            </div>
            <div id="coverArt"></div>
            <div id="visual"></div>
            <h3>Recordings</h3>
            <ul>
            </ul>
        </script>
        <script src="/js/rainbow-custom.min.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.tablesorter.min.js"></script>
        <script src="/js/d3.v3.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
