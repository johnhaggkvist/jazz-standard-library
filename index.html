<!DOCTYPE html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">

        <!-- Project CSS files -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/github.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="index" class="section">
                <h1>Jazz Standards Library</h1>
                <div id="start" class="view">
                    Start
                    <div id="standards-list" class="columns">
                    </div>
                </div>
                <div id="title" class="view">Title</div>
                <div id="variation" class="view">Variation</div>     
            </div>
            <div id="about" class="section">
                <h1>About</h1>
                <p class="description">
                    This app was made at Spotify Music Hackday 2013 in Stockholm.
                </p>
            </div>
        </div>
        <script type="text/template" id="template-standards">
            {{#standards}}
            <div class="standard-entry">{{title}}</div>
            {{/standards}}
        </script>
        <script src="/js/rainbow-custom.min.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
